{% extends "base.html" %}
{% block content %}
  <div class="container">
    <form action="" method="post">
      {% csrf_token %}
      {% include "form_errors.html" %}
      {% for field in form %}
        <div class="form-group mb-2">
          <label for="{{field.id_for_label}}">{{field.id_for_label}}</label>
          <input type="{{field.widget_type}}" name='{{field.name}}' id='{{field.id_for_label}}' class='form-control'>
          <span class="help-text">{{field.help_text}}</span>
        </div>
      {% endfor %}
      <div class="form-group mb-2">
        <button class="btn btn-success">회원가입</button>
      </div>
    </form>
  </div>
{% endblock content %}
