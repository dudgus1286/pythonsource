{% extends "base.html" %} {% block content %} {% comment %} 장고 템플릿 코드 {% endcomment %}
<div class="row mb-3">
  <h2>Todo List</h2>
</div>
<div class="row mb-3">
  <div class="col">
    <a href="{% url "create" %}" class="btn btn-success">
      <i class="fa-solid fa-plus">Todo</i>
    </a>
  </div>
  <div class="col text-end">
    <a href="{% url "list" %}" class="btn btn-primary">Todo 목록</a>
  </div>
</div>
{% comment %} QuerySet 으로 출력 {{todos}} {% endcomment %}
<table class="table mt-5">
  {% for todo in dones %}
  <tr>
    <th>
      <a href="{% url "read" id=todo.id %}" class="text-reset text-decoration-none">{{todo.title}}</a>
      {% if todo.important %}
      <span class="badge text-bg-danger">!</span>
      {% endif %}
    </th>
    <td class="text-end">
      <a href="{% url "done" id=todo.id %}" class="btn btn-danger btn-sm">완료</a>
      <a href="" class="btn btn-outline-primary btn-sm">수정</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
