<html lang='en'>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div class="row mb-3">
      <h2>비밀번호 초기화</h2>
    </div>
    <div class="row">
      <p>비밀번호를 잊어버렸나요? 이메일 주소를 아래에 입력하시면 새로운 비밀번호를 설정하는 절차를 이메일로 보내드리겠습니다.</p>
      <form action="" method='post'>
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group mb-2">
            <label for="{{field.id.for_label}}">{{field.label}}</label>
            <input type="{{field.widget_type}}" name='{{field.name}}' id='{{field.id_for_label}}' class='form_control'>
            <span class="help_text text"></span>
          </div>
        {% endfor %}
        <div>
          <button class="btn btn-primary">비밀번호 초기화</button>
        </div>
      </form>
    </div>

  </body>

</html>
