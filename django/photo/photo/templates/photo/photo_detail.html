{% extends "base.html" %}
{% block style %}
  <style>
    img {
      width: 500px;
    }
  </style>
{% endblock style %}

{% block content %}
  <div class="row pb-3">
    <div class="col">
      <a href="{% url "photo_edit" id=photo.id %}" class="btn btn-success">Edit Photo</a>
      <a href="{% url "photo_remove" id=photo.id %}" class="btn btn-danger">Delete Photo</a>
      <a href="{% url "photo_list" %}" class="btn btn-info">List Photo</a>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <img src="{{photo.image}}" alt="{{photo.title}}">
      <p>{{photo.description}}</p>
      <p>{{photo.author}},
        {{photo.price}}</p>
    </div>
  </div>
{% endblock content %}
