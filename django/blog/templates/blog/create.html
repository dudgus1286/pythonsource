{% extends "base.html" %}
{% block content %}
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <form action="" method="post">
          {% include "form_errors.html" %}
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="title">제목</label>
            <input type='text' name="title" id="title" class="form-control" value='{{form.subject.value|default_if_none:""}}'>
          </div>
          <!-- 오류 표시 영역-->
          <div class="form-group mb-3">
            <label for="content">내용</label>
            <textarea name="content" id="content" rows="10" class="form-control">{{form.content.value|default_if_none:""}}</textarea>
          </div>
          <div class="form-group mb-3">
            <label for="subject">이미지</label>
            <input type='file' name="image" id="image" class="form-control">
          </div>
          <input type="submit" value="새글작성" class="btn btn-primary"/>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
