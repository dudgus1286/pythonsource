    {% extends "base.html" %}
    {% block content %}
    <div class="container">
      
      <div class="row mb-3">
        <h2>Login</h2>
      </div>
      <div class="container">
        <form action="" method="post">
          {% csrf_token %}
          {% include "form_errors.html" %}
          {% comment %} {% for field in form %}
            <div class="form-group mb-2">
              <label for="{{field.id_for_label}}">{{field.id_for_label}}</label>
              <input type="{{field.widget_type}}" name='{{field.name}}' id='{{field.id_for_label}}' class='form-control' value='{{field.name.value}}'>
              <span class="help-text">{{field.help_text}}</span>
            </div>
          {% endfor %} {% endcomment %}
          <div class="form-group mb-2">
            <label for="username">아이디</label>
            <input type="text" name="username" id="username" class='form-control' value='{{form.username.value|default_if_none:''}}' placeholder='아이디'>
          </div>
          <div class="form-group mb-2">
            <label for="username">password</label>
            <input type="password" name="password" id="password" class='form-control' value='{{form.password.value|default_if_none:''}}' placeholder='비밀번호'>
          </div>
          <div class="form-group mb-2">
            <button class="btn btn-success">로그인</button>
          </div>
        </form>
      </div>
      {% comment %} <form action="" method="post">
        {% include "form_errors.html" %}
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">아이디</label>
          <input type="text" class="form-control" id="username" name="username" value="{{form.username.value|default_if_none:" "}}"/>
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password"/>
            </div>
            <button class="btn btn-primary">로그인</button>
            </div>
            </form> {% endcomment %}
    </div>
          {% endblock content %}
