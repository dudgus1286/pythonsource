{% extends "base.html" %}
{% block content %}
  <div class="row mb-3">
    <h2>새 비밀번호 입력</h2>
  </div>
  <div class="row">
    <p>새로운 비밀번호를 입력하시오</p>
    <form action="" method='post'>
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group mb-2">
          <label for="{{field.id.for_label}}">{{field.label}}</label>
          <input type="{{field.widget_type}}" name='{{field.name}}' id='{{field.id_for_label}}' class='form_control'>
          <span class="help_text text"></span>
        </div>
      {% endfor %}
      <div>
        <button class="btn btn-primary">비밀번호 초기화</button>
      </div>
    </form>
  </div>

{% endblock content %}
